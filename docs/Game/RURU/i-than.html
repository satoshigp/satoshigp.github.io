<!DOCTYPE html>

        <link rel="stylesheet" href="css\Mycss\original.css">
        <title>2時間ゲームジャム</title>

      <style>
      h1{
        padding:0px;
        margin: 0px;
      }
      p{
        margin: 0px;
        padding: 0px;
      }
        h1,p{
          color: rgb(203, 105, 99);

        }
        #slider-first
        {

          padding-top: 25px;
          position: relative;
          overflow: hidden;
          left: 0;
          width: 1024px;
          height: 576px;
          z-index: 0;

        }
        .slider-wall
        {
          position: relative;
          width: 300%;
          height: 576px;
          overflow: hidden;
          will-change: transform;
          animation: slide 10s infinite;
        }
        .slider-item
        {
          position: relative;
          float: left;
          width: 1024px;
          height:576px;
        }
        @keyframes slide {
         0%{transform: translateX(0px);}
         33%{transform: translateX(-1024px);}
         66%{transform: translateX(-2048px);}
         100%{transform: translateX(0px);}
        }

        a{
          color: rgb(193, 177, 33);
          font-size: 30px;
          transition: 150ms;
        }
        a:hover
        {
          color: rgb(166, 142, 238);
          transform:scale(150%);
        }
        li{
          padding: 0;
        }
        .title{
          font-size: 50px;
          margin: 0;
          padding-top: 20px;
        }

      </style>
