<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style >
.contents
{
  position: relative;
}
  .GameMain
  {
    position :relative;
    display:inline-block;
    width: 700px;
    height: 550px;
    border:solid 3px rgb(0, 0, 0) ;
  }
</style>
<script>

  function a()
    {

        document.addEventListener("mousemove", (e)=>
        {
          if(flag==true)
          {
          var mX = e.pageX;  //X座標
          var mY = e.pageY;  //Y座標
          document.getElementById("txtX").value = mX;
          document.getElementById("txtY").value = mY;
        }
        });

    }
a();
  var flag=false;;
  function flagFunction()
  {
    flag=!flag;

    if(flag)
    document.getElementById('777').value="止める"
    else
    document.getElementById('777').value="始める"

  }


</script>
<body>
  <input type="button"  onclick="flagFunction()" id="777" value="始める" >
X座標：<input type="text" id="txtX">
Y座標：<input type="text" id="txtY">
<!--ゲーム画面-->
<div class="contents">
  <div class="GameMain">
    <img src="../aseet/pIWhd2Mb.jpg" alt="Debug" style="position:absolute;top:0px;left:auto;width:100px;height:100px;" id="item">
    <img src="../aseet/pIWhd2Mb.jpg" alt="Debug" style="position:absolute;top:0px;left:auto;width:100px;height:100px;" id="item">

    <h1 style="position:absolute;bottom:0px;left:650px;" id="timer">0</h1>
  </div>

</div>
<input type="button" style="width:100px;height:40px; font-size:25px;"value="Start" id="StartButton">
<script>
document.getElementById('StartButton').addEventListener("click",function(){this.remove();move();});
  function move()
  {
    var hae= document.getElementById('item').style;
    var size=GetSize(1);
    console.log(size) ;
    var pos=0;
    var speedX=3;
    var time=0;
    /*ハエをクリックしたら消す*/
    document.getElementById('item').addEventListener("click",function(){this.remove();});
    var timer=document.getElementById('timer');
    {
      /*タイマーの役割*/
    setInterval(()=>{time++;timer.innerHTML=time;},1000);
    setInterval(()=>
    {
      pos+=3;
      speedX=pos;
      hae.left=speedX+"px";
      hae.top=speedX+"px";
      if(speedX>=500)
      {
        speedX=pos;
        pos-=3;
      }
    },16.7);
  }
}


function GetSize(e)
{
var aaa= document.getElementById('item').style;
  if(e==1)
  return aaa.left;
  if(e==2)
  {
    return aaa.top;
  }
}
</script>
</body>
</html>
