<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<script type="text/javascript">
			window.onload = function(){
				var counter = 1;
				var timerId = setInterval(function(){
					document.getElementById('target').innerHTML += 'Hello<br />';
					if(counter >= 10){
						clearInterval(timerId);
					}
					counter++;
				}, 1000);
			}
		</script>
	</head>
	<body>
		<div id="target"></div>
	</body>
</body>
</html>
