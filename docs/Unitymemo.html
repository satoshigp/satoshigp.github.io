<!doctype html>
<html><head><script src="enchant.js"></script></head>
<body style="margin:0; padding: 0;">
<script>
    enchant(); // initialize
    var game = new Core(320, 320); // game stage
    game.preload('../aseet/TOPIcon.png'); // preload image
    game.fps = 20;

    game.onload = function(){
        var bear = new Image(100, 100);
        bear.src ='../aseet/TOPIcon.png';
        game.rootScene.addChild(bear);

        bear.tl.moveBy(288, 0, 90)   // move right
            .scaleTo(-1, 1, 10)      // turn left
            .moveBy(-288, 0, 90)     // move left
            .scaleTo(1, 1, 10)       // turn right
            .loop();                 // loop it
    };

    game.start(); // start your game!
</script>
</body>
</html>
